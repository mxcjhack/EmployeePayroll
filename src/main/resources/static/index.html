<body>
<h1>Welcome to the Employee Payroll API</h1>
<p>Use the following endpoints to interact with the API:</p>
<ul>
    <li><strong>GET /api/employees</strong> - Get all employees</li>
    <li><strong>POST /api/employees</strong> - Add a new employee</li>
    <li><strong>PUT /api/employees/{id}</strong> - Update an employee</li>
    <li><strong>DELETE /api/employees/{id}</strong> - Delete an employee</li>
</ul>
</body>
</html>
